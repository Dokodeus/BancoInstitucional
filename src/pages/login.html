<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netx64</title>
    <link rel="stylesheet" type="text/css" href="../styles/stylelogin.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Inicia Secion.</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="No. Cliente" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contrase単a" />
            </div>
            <input type="submit" value="INICIA" class="btn solid" />

            <p class="social-text">Puedes vincular cuentas con servicios.</p>
            <div class="social-media">
              <a target="_blank" href="https://www.google.com/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          

          <form action="" class="sign-up-form">
            <h2 class="title">Registrate</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Numero Telefono" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contrase単a" />
            </div>
            <input type="submit" value="Continua" class="btn solid" />

            <p class="social-text">Puedes obtener mas ayuda</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>多Eres Nuevo Aqui?</h3>
                <p>No te preocupes puedes crear una cuenta aqui mismo.</p>
                <button class="btn transparent" id="sign-up-btn">Registrate</button>
            </div>
            <img src="../assets/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>多Uno de nosotros?</h3>
                <p>Ya lo tienes todo, inicia secion para verlo.</p>
                <button class="btn transparent" id="sign-in-btn">Inicia Secion</button>
            </div>
            <img src="../assets/register.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
